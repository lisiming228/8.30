<link rel="stylesheet" href="{CSS_ADD}index\header.css">
    <header>
        <div class="logo">
            <img src="{IMG_ADD}logo.jpg" alt="铭辉安防">
        </div>
        <div class="search-part">
            <form action="">
                <input type="text" placeholder="请输入搜索内容">
                <img src="{IMG_ADD}search.png" alt="搜索">
            </form>
        </div>
        <ul class="menu">
            <li>
                <a href="/phpStudyTest/mvc2/index.php">首页</a>
            </li>
            {foreach $menuData as $v}
            <li>
                <a href="/phpStudyTest/mvc2/index.php/index/category?cid={$v['cid']}">{$v["cname"]}</a>
                {if isset($v["child"])}
                <ul class="son">
                    {foreach $v["child"] as $v1}
                    <li>
                        <a href="/phpStudyTest/mvc2/index.php/index/lists?cid=${$v1['cid']}">
                            {$v1["cname"]}
                        </a>
                    </li>
                    {/foreach}
                </ul>
                {/if}
            </li>
            {/foreach}
            <li class="search">
                <img src="{IMG_ADD}search.png" alt="">
            </li>
        </ul>
    </header>
<script src="{JS_ADD}jquery-3.1.1.js"></script>
<script>
    $(".search").click(function(){
        $(".search-part").slideToggle()
    })
    $('.menu>li').hover(function(e) {
        $(this).children(".son").stop().slideToggle()
    });
</script>
